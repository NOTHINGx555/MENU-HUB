<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
            margin: 0;
        }
        
        h1 {
            color: #33B5E5;
        }
    </style>
</head>
<body>

    <h1>Key Generator</h1>
    <p id="key">Wygenerowany klucz: <span id="generatedKey"></span></p>

    <script>
        function generateRandomKey() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            for (let i = 0; i < 10; i++) {
                key += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return key;
        }

        // Wyświetl klucz po załadowaniu strony
        document.getElementById('generatedKey').textContent = generateRandomKey();
    </script>

</body>
</html>
