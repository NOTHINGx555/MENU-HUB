<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Kluczy</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            text-align: center;
            margin: 0;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00C851;
        }

        #keyContainer {
            margin: 20px;
            font-size: 1.5em;
            color: #33B5E5;
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #212121;
            border: 1px solid #333;
        }

        .button {
            background-color: #007E33;
            color: #FFFFFF;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #00C851;
            transform: scale(1.05);
        }

        .link {
            color: #7289DA;
            text-decoration: none;
            font-size: 1em;
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #7289DA;
            border-radius: 5px;
            transition: 0.3s;
        }

        .link:hover {
            background-color: #7289DA;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Generator Kluczy</h1>
    <button class="button" onclick="getKey()">GET KEY</button>

    <div id="keyContainer">Kliknij przycisk, aby pobrać klucz.</div>

    <a class="link" href="https://discord.gg/B4GGPtfqAB" target="_blank">Dołącz do naszego Discorda</a>

    <script>
        const keyUrl = "https://nothingx555.github.io/MENU-HUB/";  // Zastąp tym URL, gdzie generowany jest klucz

        async function getKey() {
            try {
                const response = await fetch(keyUrl);
                if (response.ok) {
                    const key = await response.text();
                    document.getElementById('keyContainer').textContent = "Twój klucz: " + key.trim();

                    // Zapisujemy klucz do LocalStorage
                    localStorage.setItem('savedKey', key.trim());
                } else {
                    document.getElementById('keyContainer').textContent = "Błąd: Nie udało się pobrać klucza.";
                }
            } catch (error) {
                console.error("Błąd podczas pobierania klucza:", error);
                document.getElementById('keyContainer').textContent = "Błąd połączenia.";
            }
        }

        function loadSavedKey() {
            const savedKey = localStorage.getItem('savedKey');
            if (savedKey) {
                document.getElementById('keyContainer').textContent = "Twój zapisany klucz: " + savedKey;
            }
        }

        window.onload = loadSavedKey;
    </script>

</body>
</html>
