<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get-key</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            text-align: center;
            margin: 0;
        }

        #countdown {
            font-size: 4em;
            color: #FFFFFF;
            margin-top: 20px;
            animation: blackEffect 1s infinite alternate;
        }

        @keyframes blackEffect {
            0% {
                color: #FFFFFF;
                text-shadow: 2px 2px 5px #000000;
                transform: scale(1);
            }
            50% {
                color: #000000;
                text-shadow: 2px 2px 10px #FFFFFF;
                transform: scale(1.1);
            }
            100% {
                color: #FFFFFF;
                text-shadow: 2px 2px 5px #000000;
                transform: scale(1);
            }
        }

        #keyContainer {
            margin-top: 20px;
            font-size: 1.5em;
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #212121;
            border: 1px solid #333;
            display: none;  /* Initially hidden */
            cursor: pointer;
            color: #FFFFFF;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Prevent right-click and disable text selection */
        body {
            user-select: none;
        }
    </style>
</head>
<body>

    <div id="countdown">25</div>
    <div id="keyContainer"></div>

    <script>
        const keyUrl = "https://raw.githubusercontent.com/NOTHINGx555/KEY/refs/heads/main/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key/key.txt";

        let countdownTime = 25;
        let countdownInterval;
        let clickCount = 0;

        function startCountdown() {
            countdownInterval = setInterval(function () {
                if (countdownTime > 0) {
                    countdownTime--;
                    document.getElementById('countdown').textContent = countdownTime;
                } else {
                    clearInterval(countdownInterval);
                    fetchKey();
                }
            }, 1000);
        }

        async function fetchKey() {
            try {
                const response = await fetch(keyUrl);
                if (response.ok) {
                    const key = await response.text();
                    document.getElementById('keyContainer').textContent = key.trim();
                    document.getElementById('keyContainer').style.display = 'block';
                    document.getElementById('countdown').style.display = 'none';
                } else {
                    document.getElementById('keyContainer').textContent = "Błąd: Nie udało się pobrać klucza.";
                    document.getElementById('keyContainer').style.display = 'block';
                }
            } catch (error) {
                console.error("Błąd podczas pobierania klucza:", error);
                document.getElementById('keyContainer').textContent = "Błąd połączenia.";
                document.getElementById('keyContainer').style.display = 'block';
            }
        }

        function handleClick() {
            if (clickCount === 0) {
                const key = document.getElementById('keyContainer').textContent.trim();
                navigator.clipboard.writeText(key).then(function() {
                    alert("Key is copied");
                    document.getElementById('keyContainer').style.display = 'none';
                    document.getElementById('countdown').style.display = 'block';
                    setTimeout(function() {
                        window.close();
                    }, 1);
                }).catch(function(err) {
                    console.error("Failed to copy the key: ", err);
                });
                document.getElementById('keyContainer').classList.add('clicked');
                clickCount = 1;
            }
        }

        document.getElementById('keyContainer').addEventListener('click', handleClick);

        window.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        window.addEventListener('keydown', function(e) {
            if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73) || (e.ctrlKey && e.shiftKey && e.keyCode === 74)) {
                e.preventDefault();
            }
        });

        window.onload = startCountdown;
    </script>

</body>
</html>
